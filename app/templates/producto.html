<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Producto</title>
</head>
<body>
    <h1>{{ producto.nombre }}</h1>
    <p>Calorías: {{ producto.calorias }}</p>
    <p>Costo de producción: {{ producto.costo_produccion }}</p>
    <p>Rentabilidad: {{ producto.rentabilidad }}</p>
    <p>Cantidad en stock: {{ producto.cantidad }}</p>
    <form method="POST" action="{{ url_for('main.sell_producto', producto_id=producto.id) }}">
        <button type="submit">Vender</button>
    </form>
    <form method="POST" action="{{ url_for('main.replenish_producto', producto_id=producto.id) }}">
        <label for="cantidad">Cantidad a reabastecer:</label>
        <input type="number" id="cantidad" name="cantidad" required>
        <button type="submit">Reabastecer</button>
    </form>
</body>
</html>
